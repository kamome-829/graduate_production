<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/loginafter.css">
    <title>login</title>
</head>
<html>

<body>
    <div class="question-page">
        <div class="form">
            <form action="finish.html">
                <div class="container">
                    <header>
                        <ul class="progressbar">
                            <li>ログイン</li>
                            <li>新規登録</li>
                            <li class="active">アンケート</li>
                            <li>完了</li>
                        </ul>
                        <div class="row">
                            <h3>アンケート</h3>
                        </div>
                    </header>
                </div>
                <hr>
                <div class="container">
                    <main>
                        <div class="yesno clearfix">
                            <div id="q_01" class="positionFit">
                                <p>【質問 1】</p>
                                <p>福岡で1番おいしいと思うお店はある？</p>
                                <ul>
                                    <li class="even"><a class="btn" href="#q_02">ある</a></li>
                                    <li class="odd"><a class="btn" href="#q_03">ない</a></li>
                                </ul>
                            </div>

                            <div id="q_02" style="display: none;">
                                <p>【質問 2】</p>
                                <p>そのお店を教えて！</p>
                                <ul>
                                    <input type="text" name="a" id="a" required>
                                    <div class="container">
                                        <input type="submit" class="btn-open">
                                    </div>
                                </ul>
                            </div>

                            <div id="q_03" style="display: none;">
                                <p>【質問 2】</p>
                                <p>福岡でよく行くお店のジャンルはある？</p>
                                <ul>
                                    <li class="even"><a class="btn" href="#q_04">ある</a></li>
                                    <li class="odd"><a class="btn" href="#q_05">ない</a></li>
                                </ul>
                            </div>

                            <div id="q_04" style="display: none;">
                                <p>【質問 3】</p>
                                <p>そのお店のジャンルはなに？</p>
                                <ul>
                                    <select id="select" name="select" class="form-control">
                                        <option value="">選択してください</option>
                                        <option value="思いつかない">思いつかない</option>
                                        <option value="麺類">麺類</option>
                                        <option value="和食">和食</option>
                                        <option value="イタリアン">イタリアン</option>
                                        <option value="中華">中華</option>
                                        <option value="ファストフード">ファストフード</option>
                                        <option value="その他">その他</option>
                                    </select>
                                    <div class="container">
                                        <input type="submit" class="btn-open">
                                    </div>
                                </ul>
                            </div>

                            <div id="q_05" style="display: none;">
                                <p>【質問 3】</p>
                                <p>あなたが好きなお店のジャンルは？</p>
                                <ul>
                                    <select id="select" name="select" class="form-control">
                                        <option value="">選択してください</option>
                                        <option value="思いつかない">思いつかない</option>
                                        <option value="麺類">麺類</option>
                                        <option value="和食">和食</option>
                                        <option value="イタリアン">イタリアン</option>
                                        <option value="中華">中華</option>
                                        <option value="ファストフード">ファストフード</option>
                                        <option value="その他">その他</option>
                                    </select>
                                    <div class="container">
                                        <input type="submit" class="btn-open">
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </main>
                </div>
                <hr>
            </form>
        </div>
    </div>
</body>


</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $(".btn").on("click", function () {
            $(this).closest("div").css("display", "none");
            id = $(this).attr("href");
            $(id).addClass("positionFit").show("fast");
        });
    });
</script>
